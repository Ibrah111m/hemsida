<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kontakt.css">
    <title>Kontakt</title>
</head>
<body>
    <div class="container">
        <a href="hemsida.html" class="tillbaka">Tillbaka</a>
        <h1>Kontakt</h1>
        
        <form>
            <label for="name">Namn</label>
            <input type="text" id="name" name="name" required> <!-- Har lagt till elementet required så att man måste skriva in, annars går man ej vidare-->

            <label for="phone">Telefonnummer</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">E-post</label>
            <input type="email" id="email" name="email" required> 

            <button type="submit">Skicka</button> <!-- har lagt in elementet button skicka -->
        </form>
    </div>
    
</body>
</html>
